security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
                check_path: user_signin
                login_path: user_signin
                csrf_token_generator: security.csrf.token_manager
                default_target_path: blog_index
                username_parameter: _email
            # https://symfony.com/doc/current/security/form_login_setup.html
            logout:
                path: user_signout
                target: blog_index
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 86400 # 1 week in seconds
                path: /
            guard:
                authenticators:
                    - App\Security\Authenticator
            
    access_control:
      # 로그인
      - { path: /signin,              roles: IS_AUTHENTICATED_ANONYMOUSLY }
      # 가입하기
      - { path: /signup/form,         roles: IS_AUTHENTICATED_ANONYMOUSLY }
      # 이메일 인증
      - { path: /signup/verify_email, roles: IS_AUTHENTICATED_FULLY }
      # 로그아웃
      - { path: /signout,             roles: IS_AUTHENTICATED_FULLY }
      # 관리자
      - { path: ^/admin,              roles: ROLE_ADMIN }
      # 블로그
      - { path:  /blog/new,           roles: ROLE_ADMIN }
      - { path: ^/blog/edit,          roles: ROLE_ADMIN }
      - { path: ^/blog/delete,        roles: ROLE_ADMIN }
      # elfinder
      - { path: ^/efconnect,          roles: ROLE_ADMIN }
      - { path: ^/elfinder,           roles: ROLE_ADMIN }