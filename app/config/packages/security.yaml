security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                check_path: login
                login_path: login
                csrf_token_generator: security.csrf.token_manager
                default_target_path: home
                username_parameter: _email
            logout:
                path: sec_logout
                target: home
            remember_me: 
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
